<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/menu.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster"/>
    </h:head>
    <h:body>    
        <ui:composition template="index.xhtml">
            <ui:define name="center">
                <div id="novidades">
                    <div id="vitrineN">
                        <c:forEach var="image" items="#{siteControle.imagens}">
                            <div class="imoveisCentro1">
                                <p:graphicImage value="../imagensDeImoveis/#{image.nome}" width="100" height="100"/>
                                <div class="bairro1">
                                    <p  style="font-size: 13px; font-weight: bold;">#{image.idImovel.endereco.cep.bairro.nome}</p>  
                                    <p  style="font-size: 12px;">#{image.idImovel.tipoImovel.nome}</p>    
                                    <p  style="font-size: 12px;"><h:form ><h:commandLink action="#{siteControle.carregaImovelSelecionado(image.idImovel.id)}" style="font-size: 12px; color: #000;"> +detalhes</h:commandLink></h:form></p>
                                </div>
                                <div class="valor1">
                                    <p  style="font-size: 15px; color: orange;">R$#{image.idImovel.valorImovel}</p>
                                </div>
                            </div>
                        </c:forEach>
                    </div>       
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
