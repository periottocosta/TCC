<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="teste">
            <h:panelGrid columns="3">
                <p:autoComplete value="#{clienteControleTeste.clienteSelecionado.nome}" completeMethod="#{clienteControleTeste.completaNome}" 
                                var="cliente" itemLabel="#{cliente.nome}"
                                itemValue="#{cliente}" converter="clienteConverter" />
                <p:commandButton value="Submit" update="jogador" image="ui-icon-transfer-e-w"/>
                <h:outputText id="jogador" value="Selecionado: #{clienteControleTeste.clienteSelecionado.id} - #{clienteControleTeste.clienteSelecionado.nome}" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
