<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/css.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition template="index.xhtml">
            <ui:define name="center">
                <div id="novidades">
                    <div id="vitrineN">
                        <center>
                            <div id="msn1">
                                <c:if test="#{siteControle.imagensFiltro == null}">
                                    <div class="alertaFiltro">
                                        <p class="msnAlerta" style="font-weight: bold;"> Nenhum Imovel Encontrado</p>
                                    </div>
                                </c:if>
                            </div>
                        </center>

                        <c:forEach var="image" items="#{siteControle.imagensFiltro}" >
                            <div class="imoveisCentro1">
                                <p:graphicImage value="../imagensDeImoveis/#{image.nome}" />
                                <div class="bairro1">
                                    <p  style="font-size: 13px; font-weight: bold;">#{image.idImovel.endereco.cep.bairro.nome}</p>  
                                </div>
                                <div id="cont">
                                    <p  style="font-size: 12px; float: left;">#{image.idImovel.tipoImovel.nome}</p> <br />  
                                    <p  style="font-size: 12px; ">
                                        <h:form >
                                            <h:commandLink action="#{siteControle.carregaImovelSelecionado(image.idImovel.id)}" style="font-size: 12px; color: #000; float: left;"> 
                                                Ver+
                                            </h:commandLink>
                                        </h:form>
                                    </p>
                                </div>
                                <div class="valor1">
                                    <p  style="font-size: 12px; color: red;">R$#{image.idImovel.valorImovel}</p>
                                </div>
                            </div>
                        </c:forEach>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
